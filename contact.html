            <div class="col col-md-5">

            </div>
            <div class="col-12 col-md-7">
                <form class="contact-form">
                    <div class="form-row align-items-center">
                      <div class="col-12">
                        <label class="sr-only" for="inlineFormInputGroup">Name Last Name</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name Lastname">
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="sr-only" for="inlineFormInputGroup">Email</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="sr-only" for="inlineFormInputGroup">Phone</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Phone">
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="sr-only" for="inlineFormInputGroup">Message</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <textarea name="" id="massage"  rows="6"></textarea>
                        </div>
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                      </div>
                    </div>
